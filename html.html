<!DOCTYPE html>
<html lang="en">
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="css.css" />
    <script defer src="js.js"></script>
  </head>
  <body>
      <div id="title">
        <h1>Etch A Sketch!</h1>
      </div>
          <div id="change-size">
            <input id="base" type="color" name="base" value="#000000" />
            <div class="slider">
            <label for="volumen">Size</label>
            <input type="range" id="volumen" min="1" max="64" value="16" oninput="actualizarValor(this.value)">
          <span id="valor">16</span>
          <div id="container"></div>
        </div>
        <button class="button" id="reset">Reset</button>
        <button class="button" id="random" onclick="getRandomColor()">Random</button>
  </body>
